<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var practice</title>
  </head>
  <body>
    <script>
      let var1 = 3;
      console.log(var1);

      const text = "Hello World";
      console.log(text);
      /*instead of let use const for a constant value 
       use const where we dont need to change the value init */
      const calculation = 4 * 4;
      console.log(calculation);
      console.log(calculation + 2);
      // (;)is very iimportant as it ends an instructuion which will not make the computer to give an error
      // ; is very important in separating two instructions
      // ; is mandatory

      console.log(typeof var1);
      //we can use typeof on variable too in order to find the typeof value that is saved in the variable
      console.log(typeof text);
    </script>
  </body>
</html>
