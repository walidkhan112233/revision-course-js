<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>functions</title>
  </head>
  <body>
    <!--<button onclick="greetUser();">hello message</button> -->
    <!--this is how we call a function when a button is clicked-->
      
    

    <script>
      // this is how we define a function

      /*function greetUser() {
        alert("Hello User!");
      }*/

      // this is how we declare a function which has some code init
      //this is not shown in the browser until we call it

      // to call a function we just use its name followed by parentheses
      // functions are used for resuing code - to call them multiple times
      // and save some typing! instead of typing it everytime we need it we just type the code inside a function one time
      // and call the function whenever we need it wherever we need it

      // a return satement ends a function and can send data back to where the function was called
      // simply a return statement gets a value out of a function

      // we can also pass data into functions
      // via parameters and get data back via return statements
      // so return statements send data out of functions meanwhile parameters send data into functions

      // in example of parameters we will make a function that calculates the tax in a product that we buy in a cart
      // this includes in the final project of this practice session which is a amazon project

      function calculateTax(costParameter) {
        console.log(costParameter * 0.1); // this is 10% tax
      }

      calculateTax(1000); // this is how we call the function with an argument of 100
      calculateTax(2550); // the value inside the parentheses is called an argument
      calculateTax(500); // we can call the function multiple times with different arguments

      // we can store more than 1 parameter in a function by separating them with commas
      function calculateTotalCost(costParameter, taxPercent) {
        console.log(costParameter * taxPercent);
      }

      calculateTotalCost(1000, 0.1); // calling the function with 2 arguments ,, the second calue is the tax percent as it is in the parameter
      calculateTotalCost(2550, 0.15); // calling the function with different arguments for example as for a different country with different tax percent
      // we can also make a default parameter value in case no argument is passed when calling the function
      function calculateTotalCostWithDefaultTax(costParameter, taxPercent = 0.1) {
        console.log(costParameter * taxPercent);
      }
      calculateTotalCostWithDefaultTax(1000); // calling the function with only 1 argument ,, the second parameter will take the default value of 0.1
      calculateTotalCostWithDefaultTax(2550, 0.2); // calling the function with 2 arguments ,, the second argument will override the default value of the parameter
      
      //that is how we make use parameters and arguments in functions
    </script>
  </body>
</html>
